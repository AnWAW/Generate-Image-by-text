<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="image-generation">
      <div class="content">
        <h1>AI image generation tools</h1>
        <!--  -->
        <p>
          Convert your text into image within a second using this
          Javarscript-power AI Image Generator Tool
        </p>
        <!--  -->
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe your image"
          />
          <div class="controls">
            <select name="" id="" class="img-quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4">4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <!--  -->
    <section class="image-gallery">
      <div class="image-card">
        <img src="image/image-1.jpg" alt="image" />
        <a href="#" class="download-btn">
          <ion-icon name="download-outline"></ion-icon>
        </a>
        <a href="#" class="share-btn">
          <ion-icon name="share-social-outline"></ion-icon>
        </a>
      </div>
      <!--  -->
      <div class="image-card">
        <img src="image/image-3.jpg" alt="image" />
        <a href="#" class="download-btn">
          <ion-icon name="download-outline"></ion-icon>
        </a>
        <a href="#" class="share-btn">
          <ion-icon name="share-social-outline"></ion-icon>
        </a>
      </div>
      <!--  -->
      <div class="image-card">
        <img src="image/image-5.jpg" alt="image" />
        <a href="#" class="download-btn">
          <ion-icon name="download-outline"></ion-icon>
        </a>
        <a href="#" class="share-btn">
          <ion-icon name="share-social-outline"></ion-icon>
        </a>
      </div>
      <!--  -->
      <div class="image-card">
        <img src="image/image-4.jpg" alt="image" />
        <a href="#" class="download-btn">
          <ion-icon name="download-outline"></ion-icon>
        </a>
        <a href="#" class="share-btn">
          <ion-icon name="share-social-outline"></ion-icon>
        </a>
      </div>
    </section>
    <!--  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
